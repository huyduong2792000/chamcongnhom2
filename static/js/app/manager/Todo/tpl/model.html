<div block-bind="toolbar"></div>

		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" class="form-control" data-bind="value:id" readonly/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tên</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:todo_name"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Độ khó</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:level_diffcult"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Mô tả</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:describe"/>
		</div>
	</div>
	
</div>
