<div class="row">
        <div class="col-md-4">
            <!-- <div block-bind="toolbar">
            </div> -->
            <div class="btn btn-success" id="restart">KHÔI PHỤC</div>
        </div>
        <div class="col-md-7">
            <div class="form-group text-right" id="grid_search">
            </div>
        </div>
    </div>
    <!-- <div id="grid" data-bind='collection:$collection'></div> -->
</div>
<div block-bind="content_morning">
    <div class="row text-center" style="margin-bottom:10px">
        <div class="col-md-2 text-right"><label>Thứ</label></div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="name_today">
        </div>
    </div>
    <div class="row text-center" style="margin-bottom:10px">
        <div class="col-md-2 text-right"><label>Thời gian làm</label></div>
        <div class="col-md-3">
            <input type="text" class="form-control" value="sáng ">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="details">
            <table class="table table-striped table-responsive" style="min-height:364px;">
                <thead>
                    <tr>
                        <th class="text-center">Công việc</th>
                        <th class="text-center">Nhân viên</th>
                        <th class="text-center">Nhân viên phụ</th>
                        <th  style="min-width:5px;"class="text-center">TTHT nhân viên</th>
                        <th  style="min-width:5px;"class="text-center">TTHT tổ trưởng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employee_rel_todo_detail_morning"></tbody>
            </table>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12" >
            <button type="button" class="btn-primary btn  btn-sm" id="add_employee_rel_todo">
                <span><i class="fa fa-plus-square" style="font-size: 20px;"></i></span>
            </button>
        </div>
    </div>
</div>
<div block-bind="content_afternoon">
    <div class="row text-center" style="margin-bottom:10px">
        <div class="col-md-2 text-right"><label>Thời gian làm</label></div>
        <div class="col-md-3">
            <input type="text" class="form-control" value="chiều">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="details">
            <table class="table table-striped table-responsive" style="min-height:364px;">
                <thead>
                    <tr >
                        <th class="text-center ">Công việc</th>
                        <th>Nhân viên</th>
                        <th>Nhân viên phụ</th>
                        <th>Trạng thái hoàn thành nhân viên</th>
                        <th>Trạng thái hoàn thành tổ trưởng</th>
                    </tr>
                </thead>
                <tbody id="employee_rel_todo_detail_afternoon"></tbody>
            </table>
        </div>
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="add_employee_rel_todo"></div> -->
    </div>
</div>
