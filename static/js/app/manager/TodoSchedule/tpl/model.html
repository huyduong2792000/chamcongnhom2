<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" class="form-control" data-bind="value:id" readonly/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Bắt đầu từ: </label></div>
		<div class="col-md-3">
			<input type="date" data-bind="value:start_time_working"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>kết thúc: </label></div>
		<div class="col-md-3">
			<input type="date" data-bind="value:end_time_working"/>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-12" id="details">
			<table  border='1' cellspacing="0" class="table table-striped table-responsive" style="min-height:364px;">
				<thead>
					<tr>
						<td style="width:150px">Thứ</td>
						<td style="width:150px">Sáng, Chiều</td>
						<td >Công việc</td>
						<td >Nhân viên</td>
						<td></td>
					</tr>
				</thead>
				<tbody id="todoscheduledetail" data-bind="list:todoscheduledetail"></tbody>
			</table>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-12" id="add_todo_schedule">
			<!-- <button type="button" btn-name="create" class="btn btn-listitem btn-outline-success btn-sm">
				<span class="fa fa-plus"></span>
			</button> -->

	</div>
