<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" class="form-control" data-bind="value:id" readonly/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Mã</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:ma" class="form-control"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Khách hàng</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:khachhang"/>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-12" id="details">
			<table class="table table-striped table-responsive" style="min-height:364px;">
				<thead>
					<tr>
						<td style="min-width: 180px;">Tên SP</td>
						<td style="min-width: 88px; text-align: center;">Đơn giá</td>
						<td style="min-width: 48px; text-align: center;">Số lượng</td>
						<td style="min-width: 48px; text-align: center;">Thành tiền</td>
					</tr>
				</thead>
				<tbody id="" data-bind="list:chitiethoadon"></tbody>
			</table>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-12" id="add_chitiet_hoadon"></div>
	</div>

	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Thành tiền</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:thanhtien"  class="form-control"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>VAT</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:vat" class="form-control"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tổng tiền</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:tongtien"  class="form-control"/>
		</div>
	</div>
</div>
