<style>
	body {
  font-family: "Muli-Regular";

input, textarea, select, button {
  font-family: "Muli-Regular";

  padding-left: 0;

a:hover {
  text-decoration: none; }

:focus {
  outline: none; }

.wrapper {
  min-height: 100vh;

  display: flex;
  align-items: center; }

.inner {
  min-width: 850px;
  margin: auto;

  padding-bottom: 48px;
  background: url(); }
  .inner h3 {
    text-transform: uppercase;
    font-size: 22px;

    text-align: center;
    margin-bottom: 32px;
    color: #333;
    letter-spacing: 2px; }

form {
  width: 100%;

.form-group {
  display: flex; }
  .form-group .form-wrapper {
    width: 50%; }
    .form-group .form-wrapper:first-child {
      margin-right: 20px; }

.form-wrapper {
  margin-bottom: 17px; }
  .form-wrapper label {
    margin-bottom: 9px;
    display: block; }

.form-control {
  border: 1px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  border-radius: 20px;
  background: none; }
  .form-control:focus {
    border: 1px solid #ae3c33; }

select {
  -moz-appearance: none;
  -webkit-appearance: none;
  cursor: pointer;
  padding-left: 20px; }
  select option[value=""][disabled] {
    display: none; }

button {
  border: none;
  width: 152px;
  height: 40px;
  margin: auto;
  margin-top: 29px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  background: #ae3c33;
  font-size: 13px;
  color: #fff;
  text-transform: uppercase;
  font-family: "Muli-SemiBold";
  border-radius: 20px;
  overflow: hidden;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  position: relative;
  -webkit-transition-property: color;
  transition-property: color;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s; }
  button:before {
    content: "";
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #f11a09;
    -webkit-transform: scaleX(0);
    transform: scaleX(0);
    -webkit-transform-origin: 0 50%;
    transform-origin: 0 50%;
    -webkit-transition-property: transform;
    transition-property: transform;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
    -webkit-transition-timing-function: ease-out;
    transition-timing-function: ease-out; }
  button:hover:before {
    -webkit-transform: scaleX(1);
    transform: scaleX(1);
    -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66); }

.checkbox {
  position: relative; }
  .checkbox label {
    padding-left: 22px;
    cursor: pointer; }
  .checkbox input {
    position: absolute;
    opacity: 0;
    cursor: pointer; }
  .checkbox input:checked ~ .checkmark:after {
    display: block; }

.checkmark {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  height: 12px;
  width: 13px;
  border-radius: 2px;
  background-color: #ebebeb;
  border: 1px solid #ccc;
  font-family: Material-Design-Iconic-Font;
  color: #000;
  font-size: 10px;
  font-weight: bolder; }
  .checkmark:after {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    content: '\f26b'; }

@media (max-width: 991px) {

<body>
	<div class="wrapper" style="background-image: url(static/images/hihi.jpg);">
		<div class="inner">
			<form action="">
				<h3>Thông tin đơn vị</h3>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Tên đơn
							vị</label>
						<input type="text" data-bind="value:donvi_ten" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Cơ quan
							cấp trên</label>
						<input type="text" data-bind="dict:captren" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Số điện
							thoại</label>
						<input type="text" data-bind="value:donvi_sodienthoai" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Địa chỉ</label>
						<input type="text" data-bind="value:donvi_diachi" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Khối cơ
							quan</label>
						<input type="text" data-bind="dict:donvi_tuyendonvi" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Email
							(Dùng để đăng nhập)</label>
						<input type="text" data-bind="value:email" placeholder="Email" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Tên
							người dùng</label>
						<input type="text" placeholder="Tên người dùng" data-bind="value:fullname" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Số điện
							thoại</label>
						<input type="text" placeholder="Số điện thoại người dùng" data-bind="value:phone" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Xin
							điền mật khẩu (Dùng để đăng nhập)</label>
						<input type="text" placeholder="Mật khẩu" data-bind="value:password" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Xin
							nhập lại mật khẩu (Dùng để đăng nhập)</label>
						<input type="text" placeholder="Mật khẩu" data-bind="value:cfpassword" class="form-control">
					</div>
				</div>


				<div class="checkbox">
					<label>
						<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
						<span class="checkmark"></span>
					</label>
				</div>
				<div block-bind="toolbar"></div>

			</form>
		</div>
	</div>

</body>
